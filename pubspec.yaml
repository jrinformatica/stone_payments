name: stone_payments
description: Este pacote é um plugin que fornece integração com as máquinas de pagamento da empresa Stone.
version: 0.1.4
homepage: https://github.com/Leleocastro/stone_payments

environment:
  sdk: ">=2.18.5 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.9.0
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.11
  integration_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dev.ltag.stone_payments
        pluginClass: StonePaymentsPlugin
